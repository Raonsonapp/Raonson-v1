name: Android Regenerate (Force v2)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # муҳим барои rebase

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Fix pubspec SDK constraint if missing
        run: |
          if ! grep -q "environment:" pubspec.yaml; then
            printf "\nenvironment:\n  sdk: '>=3.0.0 <4.0.0'\n" >> pubspec.yaml
          fi

      - name: Remove old android folder
        run: rm -rf android

      - name: Recreate android folder (v2 embedding)
        run: flutter create --platforms=android .

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: Commit regenerated android folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add android pubspec.yaml
          git commit -m "chore(android): regenerate android with v2 embedding" || echo "Nothing to commit"

      - name: Rebase & push safely
        run: |
          git pull --rebase origin main
          git push origin main
