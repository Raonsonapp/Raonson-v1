name: Debug Flutter (Allow Warnings)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - run: flutter pub get

      # Analyze but DO NOT FAIL on info/warnings
      - run: flutter analyze || true

      # Real build check
      - run: flutter build apk --debug
