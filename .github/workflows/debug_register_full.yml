name: Debug Register Flow (Full)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  debug-register:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1. CHECKOUT
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2. SETUP FLUTTER
      # =========================
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.0

      - name: Flutter doctor
        run: flutter doctor -v

      # =========================
      # 3. INSTALL DEPENDENCIES
      # =========================
      - name: Flutter pub get
        run: flutter pub get

      # =========================
      # 4. STATIC ANALYSIS
      # =========================
      - name: Flutter analyze (strict)
        run: flutter analyze

      # =========================
      # 5. PRINT REGISTER FILES (DEBUG)
      # =========================
      - name: Print RegisterController
        run: sed -n '1,200p' lib/auth/register/register_controller.dart

      - name: Print RegisterScreen
        run: sed -n '1,200p' lib/auth/register/register_screen.dart

      - name: Print ApiClient
        run: sed -n '1,200p' lib/core/api/api_client.dart

      - name: Print ApiEndpoints
        run: sed -n '1,200p' lib/core/api/api_endpoints.dart

      # =========================
      # 6. CHECK ASSETS (LOGO)
      # =========================
      - name: Check assets folder
        run: |
          echo "Listing assets:"
          ls -R assets || true

          echo "Checking pubspec.yaml assets:"
          sed -n '1,200p' pubspec.yaml

      # =========================
      # 7. REGISTER API CALL TEST (REAL HTTP)
      # =========================
      - name: Test register API (real backend)
        run: |
          echo "Calling backend register API..."

          curl -i \
            -X POST https://raonson-v1.onrender.com/auth/register \
            -H "Content-Type: application/json" \
            -d '{
              "username": "ci_test_user",
              "email": "ci_test@example.com",
              "password": "12345678"
            }'

      # =========================
      # 8. BUILD APK (FINAL CHECK)
      # =========================
      - name: Flutter build APK (release)
        run: flutter build apk --release
