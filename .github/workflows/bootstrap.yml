name: Flutter Bootstrap (commit to repo)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ⬅️ иҷозати push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: stable
          cache: true

      - name: Flutter doctor (ignore warnings)
        run: flutter doctor -v || true

      - name: Create Flutter project (only once)
        run: |
          if [ ! -f pubspec.yaml ]; then
            flutter create --project-name raonson_v1 .
          else
            echo "Flutter project already exists"
          fi

      - name: Git status
        run: git status

      - name: Commit Flutter project to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "bootstrap: initialize Flutter project"
            git push origin main
          else
            echo "Nothing to commit"
          fi
