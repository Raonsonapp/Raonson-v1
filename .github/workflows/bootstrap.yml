name: Flutter Bootstrap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  flutter-bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: stable
          cache: true

      - name: Flutter doctor (info only)
        run: flutter doctor -v || true

      - name: Create Flutter project (forced name)
        run: |
          if [ ! -f pubspec.yaml ]; then
            flutter create --project-name raonson_v1 .
          else
            echo "Flutter project already exists"
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
