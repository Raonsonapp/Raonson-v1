name: Raonson Smart CI (Check fast ‚Üí Build on demand)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      build:
        description: "Run APK build?"
        required: true
        default: "no"
        type: choice
        options:
          - "no"
          - "yes"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 0. Checkout
    # --------------------------------------------------
    - uses: actions/checkout@v4

    # --------------------------------------------------
    # 1. FAST STRUCTURE CHECK
    # --------------------------------------------------
    - name: Structure check (fast)
      run: |
        files=(
          lib/main.dart
          lib/core/api/api.dart
          lib/auth/auth_api.dart
          lib/feed/feed_screen.dart
          lib/reels/reels_screen.dart
          lib/profile/profile_screen.dart
          lib/navigation/bottom_nav.dart
        )

        for f in "${files[@]}"; do
          [ -f "$f" ] || (echo "‚ùå Missing $f" && exit 1)
        done

        echo "‚úÖ Structure OK"

    # --------------------------------------------------
    # 2. SETUP FLUTTER
    # --------------------------------------------------
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: stable

    - run: flutter pub get

    # --------------------------------------------------
    # 3. FAST ANALYZE (NO FAIL ON WARNINGS)
    # --------------------------------------------------
    - name: Analyze (fast)
      run: flutter analyze --no-fatal-infos --no-fatal-warnings

    # --------------------------------------------------
    # 4. API ‚Üî UI GUARD (FAST)
    # --------------------------------------------------
    - name: API guard
      run: |
        grep -q "login" lib/auth/auth_api.dart || (echo "‚ùå AuthApi.login missing" && exit 1)
        grep -q "getReels" lib/reels/reel_api.dart || (echo "‚ùå ReelApi.getReels missing" && exit 1)
        grep -q "getFeed" lib/feed/feed_api.dart || (echo "‚ùå FeedApi.getFeed missing" && exit 1)
        echo "‚úÖ API Guard OK"

    # --------------------------------------------------
    # 5. BUILD APK (ONLY IF REQUESTED)
    # --------------------------------------------------
    - name: Build APK (manual only)
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build == 'yes' }}
      run: |
        echo "üì¶ Building APK (manual trigger)..."
        flutter build apk --release
