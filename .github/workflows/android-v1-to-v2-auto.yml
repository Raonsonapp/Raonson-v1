name: Android Build (Flutter v2 embedding)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # ğŸ” CHECK ANDROID V1 (FAIL IF FOUND)
      - name: Verify Android embedding v2 only
        run: |
          echo "ğŸ” Checking for Android v1 embedding..."

          if grep -R "io.flutter.app.FlutterApplication" android; then
            echo "âŒ Android v1 embedding found"
            exit 1
          fi

          if grep -R "PluginRegistry.Registrar" android; then
            echo "âŒ Android v1 Registrar API found"
            exit 1
          fi

          echo "âœ… Android v2 embedding confirmed"

      # ğŸ— BUILD APK
      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: build/app/outputs/flutter-apk/app-release.apk
