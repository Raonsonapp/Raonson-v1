name: Android v1 â†’ v2 Auto Fix (Commit & Push)

on:
  workflow_dispatch:

jobs:
  fix-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      # ğŸ›  FIX pubspec (name + sdk)
      - name: Fix pubspec.yaml
        run: |
          sed -i 's/^name:.*/name: raonson_v1/' pubspec.yaml
          if ! grep -q "sdk:" pubspec.yaml; then
            echo -e "\nenvironment:\n  sdk: \">=3.0.0 <4.0.0\"" >> pubspec.yaml
          fi

      # ğŸ” DETECT v1 EMBEDDING (LOG ONLY)
      - name: Detect Android v1 embedding
        run: |
          grep -R "io.flutter.app" android || true
          grep -R "FlutterApplication" android || true
          grep -R "registerWith" android || true

      # ğŸ§¨ DELETE ONLY ANDROID (SAFE)
      - name: Remove old android folder
        run: rm -rf android

      # ğŸ†• REGENERATE ANDROID IN SAME REPO (v2)
      - name: Regenerate Android (v2)
        run: flutter create --platforms=android .

      # ğŸ” VERIFY v2 ONLY
      - name: Verify Android v2 embedding
        run: |
          if grep -R "io.flutter.app" android; then
            echo "âŒ v1 embedding still exists"
            exit 1
          fi
          if grep -R "FlutterApplication" android; then
            echo "âŒ old FlutterApplication still exists"
            exit 1
          fi
          echo "âœ… Android v2 embedding confirmed"

      # ğŸ“¦ COMMIT & PUSH CHANGES
      - name: Commit and push Android v2 fix
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add android pubspec.yaml
          git commit -m "fix(android): migrate from v1 to v2 embedding" || echo "Nothing to commit"
          git push
