name: Android v1 â†’ v2 Auto Fix (Commit & Push)

on:
  workflow_dispatch:

jobs:
  fix-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      # ðŸ›  FIX pubspec.yaml (name + sdk)
      - name: Fix pubspec.yaml
        run: |
          sed -i 's/^name:.*/name: raonson_v1/' pubspec.yaml
          if ! grep -q "environment:" pubspec.yaml; then
            echo -e "\nenvironment:\n  sdk: '>=3.0.0 <4.0.0'" >> pubspec.yaml
          fi

      # ðŸ§¨ DELETE OLD ANDROID (v1)
      - name: Remove old android folder
        run: rm -rf android

      # ðŸ†• REGENERATE ANDROID (FORCE v2, SAFE NAME)
      - name: Regenerate Android (v2 embedding)
        run: flutter create --platforms=android --project-name raonson_v1 .

      # ðŸ”Ž VERIFY NO v1 EMBEDDING LEFT
      - name: Verify Android v2 only
        run: |
          if grep -R "io.flutter.app" android; then exit 1; fi
          if grep -R "FlutterApplication" android; then exit 1; fi
          if grep -R "registerWith" android; then exit 1; fi
          echo "âœ… Android v2 embedding confirmed"

      # ðŸ“¦ COMMIT & PUSH
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add android pubspec.yaml
          git commit -m "fix(android): migrate from v1 to v2 embedding" || echo "Nothing to commit"
          git push
